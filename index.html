<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <main class="container-fluid p-4">
      <header class="container text-center text-white weather-header">
        <h1 class="pb-1">Weather Forecast</h1>
        <div class="d-flex align-items-center justify-content-around">
          <input
            id="search-input"
            class="form-control mr-sm-3 p-3"
            type="text"
            placeholder="eg. London"
            aria-label="Search"
          />
          <button
            id="search-button"
            class="btn my-sm-0 w-25 p-3"
            type="submit"
            style="background-color: #588157; color: aliceblue"
          >
            Search
          </button>
        </div>
      </header>

      <div class="row justify-content-between pt-4">
        <section class="col-lg-3 col-sm-12">
          <button
            type="button"
            id="clear-history"
            class="btn btn-outline-danger mt-5 clear-history-button"
          >
            Clear History
          </button>
          <div id="history-searches"></div>
        </section>

        <section class="col-lg-9">
          <div
            id="weather-today"
            class="weather-today d-flex justify-content-between pt-3"
          ></div>
          <h5 style="background-color: #d5bdaf; color: white" class="p-2">
            5 - Day Forecast
          </h5>
          <div class="container">
            <ul class="row weather-cards justify-content-between"></ul>
          </div>
        </section>
      </div>
    </main>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="/assets/script.js"></script>
  </body>
</html>
