  <body>
    <header class="container text-center text-white p-4 weather-header">
      <h1 class="pb-2">Weather Forecast</h1>
      <div class="d-flex align-items-center justify-content-center">
        <!-- <form  class="form w-75 d-flex"> -->
        <input
          id="search-input"
          class="form-control mr-sm-2 p-3"
          type="text"
          placeholder="eg. London"
          aria-label="Search"
        />
        <button
          id="search-button"
          class="btn btn-outline-success my-sm-0 w-25"
          type="submit"
        >
          Search
        </button>
        <!-- </form> -->
      </div>
    </header>

    <main class="container">
      <div class="row justify-content-between">
        <section class="col-lg-3 border border-danger">
          <button
            type="button"
            id="clear-history"
            class="btn btn-outline-warning w-100"
          >
            Clear History
          </button>
          <div id="history-searches"></div>
        </section>

        <section class="col-lg-9">
          <div id="weather-today" class="weather-today"></div>
          <h5 class="five-day p-2 text-bg-danger">5 day forecast</h5>
          <div class="container">
            <div class="weather-cards gap-3">
              <div class="weather-card col">
                <p class="day"></p>
                <hr />
                <img src="" class="weather-img" />
                <p class="max"></p>
                <p class="min"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
              <div class="weather-card col">
                <p class="day"></p>
                <hr />
                <img src="" class="weather-img" />
                <p class="max"></p>
                <p class="min"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
              <div class="weather-card col">
                <p class="day"></p>
                <hr />
                <img src="" class="weather-img" />
                <p class="max"></p>
                <p class="min"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
              <div class="weather-card col">
                <p class="day"></p>
                <hr />
                <img src="" class="weather-img" />
                <p class="max"></p>
                <p class="min"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
              <div class="weather-card col">
                <p class="day"></p>
                <hr />
                <img src="" class="weather-img" />
                <p class="max"></p>
                <p class="min"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
